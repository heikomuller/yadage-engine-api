properties:
    - key: 'server.apppath'
      value : '/yadage-engine/api/v1'
    - key: 'server.url'
      value : 'http://localhost'
    - key: 'server.port'
      value: 25011
    - key: 'app.name'
      value: 'Yadage Workflow Engine Docker Container'
    - key: 'app.doc'
      value: 'http://localhost/yadage-doc/engine/api/v1/doc/index.html'
    - key: 'app.debug'
      value: true
    - key: 'app.logdir'
      value: '/log'
    - key: 'db.workdir'
      value: '/data'
    - key:  'mongo.db'
      value: 'yadage'
    - key: 'mongo.uri'
      value: 'mongodb://database:27017'
